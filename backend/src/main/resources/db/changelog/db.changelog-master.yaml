databaseChangeLog:
  - changeSet:
      id: 000-enable-citext
      author: kris
      changes:
        - sql:
            dbms: postgresql
            splitStatements: false
            sql: CREATE EXTENSION IF NOT EXISTS citext;

  - changeSet:
      id: 001-create-organizations
      author: kris
      changes:
        - createTable:
            tableName: organizations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_organizations
              - column:
                  name: name
                  type: CITEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
        - createIndex:
            tableName: organizations
            indexName: idx_organizations_name
            columns:
              - column:
                  name: name

  # categories
  - changeSet:
      id: 002-create-categories
      author: kris
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_categories
              - column:
                  name: organization_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: CITEXT
                  constraints:
                    nullable: false
              - column:
                  name: dynamic_pricing
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: categories
            baseColumnNames: organization_id
            constraintName: fk_categories_org
            referencedTableName: organizations
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: RESTRICT
        # Per-organization, case-insensitive uniqueness on name (CITEXT handles CI)
        - addUniqueConstraint:
            tableName: categories
            columnNames: organization_id, name
            constraintName: uk_categories_org_name
        - createIndex:
            tableName: categories
            indexName: idx_categories_org
            columns:
              - column:
                  name: organization_id

  # products
  - changeSet:
      id: 003-create-products
      author: kris
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_products
              - column:
                  name: organization_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: CITEXT
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: base_price
                  type: DECIMAL(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: min_price
                  type: DECIMAL(19,4)
              - column:
                  name: max_price
                  type: DECIMAL(19,4)
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: organization_id
            constraintName: fk_products_org
            referencedTableName: organizations
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: category_id
            constraintName: fk_products_category
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: RESTRICT
            onUpdate: RESTRICT
        - addUniqueConstraint:
            tableName: products
            columnNames: organization_id, name
            constraintName: uk_products_org_name
        - createIndex:
            tableName: products
            indexName: idx_products_org
            columns:
              - column:
                  name: organization_id
        - createIndex:
            tableName: products
            indexName: idx_products_category
            columns:
              - column:
                  name: category_id
