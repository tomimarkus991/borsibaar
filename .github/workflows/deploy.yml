name: Deploy

on:
    push:
        branches: [main]

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and Push Backend
              uses: docker/build-push-action@v5
              with:
                  context: ./backend
                  push: true
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/borsibaar-backend:latest

            - name: Build and Push Frontend
              uses: docker/build-push-action@v5
              with:
                  context: ./frontend
                  push: true
                  build-args: |
                      NEXT_PUBLIC_BACKEND_URL=https://borsibaar.ddns.net/api
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/borsibaar-frontend:latest

    deploy:
        needs: build-and-push
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Copy config files to EC2
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.SERVER_IP }}
                  username: ubuntu
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  # This copies your compose and nginx folder to the server
                  source: "docker-compose.prod.yaml,nginx/"
                  target: "~/app"

            - name: Deploy to EC2 via SSH
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.SERVER_IP }}
                  username: ubuntu
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      cd ~/app
                      # Create the .env file from secrets
                      echo "${{ secrets.ENV_FILE }}" > .env

                      # Pull and Restart
                      docker compose -f docker-compose.prod.yaml pull
                      docker compose -f docker-compose.prod.yaml up -d --remove-orphans

                      # Clean up
                      docker image prune -f
