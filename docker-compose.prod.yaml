version: "3.3"
services:
  postgres:
    image: postgres:17
    container_name: borsibaar-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - borsibaar-network

  backend:
    image: ${DOCKERHUB_USERNAME}/borsibaar-backend:latest
    container_name: borsibaar-backend
    expose:
      - "8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      # Production URLs for CORS and OAuth redirects (now through nginx)
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS}
      APP_FRONTEND_URL: ${APP_FRONTEND_URL}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - borsibaar-network

  frontend:
    image: ${DOCKERHUB_USERNAME}/borsibaar-frontend:latest
    container_name: borsibaar-frontend
    expose:
      - "3000"
    environment:
      # Server-side: Use Docker network for internal communication
      BACKEND_URL: http://backend:8080
      # Client-side: Public URL for OAuth redirects (now through nginx)
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - borsibaar-network

  nginx:
    image: nginx:alpine
    container_name: borsibaar-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - borsibaar-network

volumes:
  postgres_data:

networks:
  borsibaar-network:
    driver: bridge
